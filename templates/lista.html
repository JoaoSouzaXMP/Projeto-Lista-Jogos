{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{jogo[1]}}</td>
                    <td>{{jogo[2]}}</td>
                    <td>{{jogo[3]}}</td>
                    <td>
                        <a href="{{ url_for('editar', id=jogo[0]) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=jogo[0]) }}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
